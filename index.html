<!DOCTYPE html>
<html>

  <head>

    <title>NuvClient</title>

    <style>

      .pgbg {

        background-image: url('/Images/PageBG.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

      }

      .TxtColor {
        color: azure;
        font-size: 20px;
      }

      .TitleText {
        color: azure;
        font-size: 25px;
        font:normal;
      }

      .TxtButton {
        background: none;
        border: none;
        color: azure;
        font: normal;
        cursor: pointer;
      }

      .linkLook {
        color: azure;
      }

      body {

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
          }

    </style>

  </head>

  <body class="pgbg">

    <div id="Entry">

      <img src="/Images/Logo.png" height="85" width="85"> <p class="TitleText">Welcome to NuvClient</p>
      <button onclick="loadFirstPage()" class="TxtButton">Click here to continue.</button>

    </div>

  <script>

    function loadFirstPage() {

      const newDiv = document.getElementById("Entry");
      newDiv.style.display = "block";
      newDiv.innerHTML = `
        <p>Required: </p>
        <a href="/Files/PrisonLifeRevamped.lua" download="NuvClient Script"; class="linkLook">Download NuvClient script</a>
      `;

    }

  </script>
